<div>
    <mat-form-field appearance="fill" *ngFor="let empfilter of propFilters">
        <mat-label>{{ empfilter.name }}</mat-label>
        <mat-select
          [(value)]="empfilter.defaultValue"
          (selectionChange)="applyEmpFilter($event, empfilter)"
        >
          <mat-option *ngFor="let op of empfilter.options" [value]="op.name">
            {{ op.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />

    <table mat-table [dataSource]="dataSourceFilters" class="mat-elevation-z8">
<!--
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    -->

        <ng-container matColumnDef="application">
            <th mat-header-cell *matHeaderCellDef> Application </th>
            <td mat-cell *matCellDef="let element" nowrap> {{element.application}} </td>        
        </ng-container>

        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef> Profile </th>
            <td mat-cell *matCellDef="let element" nowrap> {{element.profile}} </td>
        </ng-container>

        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> Key </th>
            <td mat-cell *matCellDef="let element" nowrap> {{element.key}} </td>
        </ng-container>
            <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element" > {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" > 
                <i class="fa fa-edit"></i>
                <a (click)="editProperty(element.property_id)" href="javascript:;" class="edit">
                    <i class="fa fa-edit">Edit</i>
                  </a>
                  &nbsp;
                  <a (click)="deleteProperty(element.property_id);" href="javascript:;" class="delete">
                    <i class="fa fa-trash">Del</i>
                  </a>
                  <i class="fa fa-trash"></i>
            </td>
        </ng-container>

        
    <!-- 
        <ng-container matColumnDef="application_id">
            <th mat-header-cell *matHeaderCellDef> Application ID </th>
            <td mat-cell *matCellDef="let element"> {{element.application_id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="profile_id">
            <th mat-header-cell *matHeaderCellDef> Profile ID</th>
            <td mat-cell *matCellDef="let element"> {{element.profile_id}} </td>
        </ng-container>
         -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
        <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr> 
    </table>

</div>
