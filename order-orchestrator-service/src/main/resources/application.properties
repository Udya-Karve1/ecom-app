spring.application.name = order-orchestrator-service
spring.kafka.producer.bootstrap-servers = localhost:9092
spring.kafka.topic.name = order_created_event
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer = org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.add.type.headers=false
spring.topic.order-create = order_created_topic
spring.topic.order-completed = order_completed_topic
spring.group-id.order-created = order_created_group_id
server.port = 8290
service.endpoints.payment = http://PAYMENT-SERVICE/payment/v1/api/
service.endpoints.inventory = http://INVENTORY-SERVICE/inventory/v1/api
